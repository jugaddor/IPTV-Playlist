name: Update IPTV Playlist  # Название workflow

on:
  schedule:
    # Автоматический запуск каждый день в 00:00 (UTC)
    - cron: '0 0 * * *'
  
  workflow_dispatch:  # Разрешает ручной запуск

jobs:
  update:
    runs-on: ubuntu-latest  # Используем последний Ubuntu

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Шаг 3: Запускаем скрипт обновления
      - name: Run update script
        run: |
          pip install requests
          python update.py  # Ваш скрипт для обновления M3U

      # Шаг 4: Пушим изменения обратно
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add playlist.m3u
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
          git push
